<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% for challenge in challenge_list %}
        <form method="POST" action="/challenge/detail/">
            {% csrf_token %}
            <input type="hidden" name="uuid" value="{{ challenge.uuid }}"/>{{ challenge.title }}<input type="submit" value="detail"/>
        </form>
    {% endfor %}
</body>
</html>
